name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run